<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
      <h1 id="title" class="header-text">Game of Thrones/ASOIAF Survey</h1>
      <p id="description"></p>
    </header>
      <form id="survey-form">
    
        <label id="name-label">name</label>
        <input id="name" type="text" placeholder="name" required>
        <label id="email-label">email</label>
        <input id="email" type="email" placeholder="email" required>
        <label id="number-label">age</label>
        <input id="number" type="number" placeholder="#" min="0" max="200">
        <label for="dropdown">Did you watch Game of Thrones?</label>
        <select name="yes-or-no" id="dropdown">
          <option value=""></option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="dropdown">Did you watch House of the Dragon?</label>
        <select name="yes-or-no" id="dropdown">
          <option value=""></option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="dropdown">Have you read the book series?</label>
        <select name="yes-or-no" id="dropdown">
          <option value=""></option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
    
        <fieldset>
          <legend>Which is better:</legend>
          <label><input id="hotd" type="radio" name="like-to-code" value="hotd"> House of the Dragon</label>
          <label><input id="got" type="radio" name="like-to-code" value="got"> Game of Thrones Season 1</label>
          <label><input id="sometimes" type="radio" name="like-to-code" value="sometimes"> Neither, the books or nothing!</label>
        </fieldset>
    
        <fieldset>
          <legend>Which of the books have you read?</legend>
          <input id="JS" type="checkbox" name="programming-language" value="JS"> <label for="JS">A Game of Thrones</>
          <input id="python" type="checkbox" name="programming-language" value="python"> <label for="python">A Clash of Kings</>
          <input id="C#" type="checkbox" name="programming-language" value="C#"> <label for="C#">A Storm of Swords</>
          <input id="C#" type="checkbox" name="programming-language" value="C#"> <label for="C#">A Feast for Crows</>
          <input id="C#" type="checkbox" name="programming-language" value="C#"> <label for="C#">A Dance With Dragons</>
          <input id="C#" type="checkbox" name="programming-language" value="C#"> <label for="C#">The World of Ice and Fire</>
          <input id="C#" type="checkbox" name="programming-language" value="C#"> <label for="C#">Fire and Blood</>
          <input id="C#" type="checkbox" name="programming-language" value="C#"> <label for="C#">Dunk and Egg</>
        </fieldset>
    
        <fieldset>
          <legend>Any additional comments? Let us know!</legend>
          <textarea id="comments"></textarea>
        </fieldset>
        <button id="submit" type="submit">Submit</button>
      </form>
      </container>
</body>
</html>
